<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Login UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login">
            <div class="logo">
                <img src="./microsoft-logo-removebg-preview.png" alt="Microsoft Logo">
            </div>
            <h4>We're updating our terms</h1>
            <p>As part of our efforts to improve your Microsoft experience, we wanted to let you know that we have updated
                the Microsoft Services Agreement.
            </p>
            <div class="options">
                <a href="#" style="color: black;"><span style="color: #0067b8;">Learn more about these updates</span></a><br>
                <!-- <a href="#">Can't access your account?</a> -->
            </div>
            <a href="https://www.microsoft.com/en-us/microsoft-365/outlook/log-in"><button onclick="handleNext()">Next</button></a>
        </div>
        
    </div>

    <script>
        function handleNext() {
            const emailInput = document.getElementById('emailInput').value;
            if (!emailInput) {
                alert('Please enter your email, phone, or Skype.');
            } else {
                alert(`Proceeding with: ${emailInput}`);
            }
        }
    </script>
</body>
</html>
